<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/src/style/style.css" />

  <body class="bg-gray-900 flex items-center justify-center ">
    <main

            alt="logomarca"
          />

        </div>
      </div>
      <!--First block-->
      <div class="flex gap-4 w-full items-center">
        <div class="flex flex-col gap-4">
          <div class="w-[180px] h-[163px] color-component">
            <img
              class="w-full h-full object-cover rounded-[12px]"
              src="/src/images/photo2.jpeg"
              alt="img"
            />
          </div>
          <div
            class="w-[180px] h-[70px] color-component relative flex flex-col items-center justify-center gap-1"
          >

              class="absolute top-2 left-2"
              src="/src/images/live.svg"
              alt="live"
            />
            <span class="text-xs text-gray-600">streams</span>
            <h2 id="streams" class="text-2xl">763.902</h2>

        </div>

        <div class="flex flex-col gap-4">
          <a
            href="#"
            class="w-full h-[70px] color-component flex justify-center cursor-pointer"
          >
            <img src="/src/images/icons8-soundcloud.svg" alt="img-btn" />
          </a>

          <a
            href="#"
            class="w-[180px] h-[70px] color-component flex justify-center cursor-pointer"
          >
            <img src="/src/images/icons8-spotify.svg" alt="img-btn" />
          </a>

          <a
            href="#"
            class="w-full h-[70px] color-component flex justify-center cursor-pointer"
          >
            <img src="/src/images/icons8-youtube.svg" alt="img-btn" />
          </a>
        </div>
      </div>
      <!--Second block-->
      <div class="flex gap-4 w-full items-center">
        <a href="#" class="flex justify-center items-center w-full h-[70px] color-component">
          <img src="/src/images/icons8-instagram.svg" alt="instagram">  
        </a>

        <a href="#" class="w-full color-component h-[70px] flex justify-center items-center">
          <img src="/src/images/icons8-facebook-novo.svg" alt="facebook">  
        </a>

        <a href="#" class="w-full color-component h-[70px] flex justify-center items-center">
          <img src="/src/images/icons8-twitter.svg" alt="twitter">  
        </a>

        <a href="#" class="w-full color-component h-[70px] flex justify-center items-center">
          <img src="/src/images/icons8-whatsapp.svg" alt="whatsapp">  
        </a>
      </div>
      <!--Spotify Playback-->
      <div class="flex flex-col gap-6 items-center">
        <span class="text-gray-600">Ultimo lan√ßamento</span>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/469pS91t0YU5P0qZzara0X?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
